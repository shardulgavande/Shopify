
<app-dashboard></app-dashboard>
<h2 style="text-align: center;">Add Subcategory</h2><br>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 offset-lg-4">
        <form>
        <div class="form-group">
        <div class="col-md-6">
            <label class="form-control-label">Enter Subcategory Id</label>
            <input type="text" class="form-control" id="cat_id" name="cat_id" placeholder="Enter subcategory id">
            <label class="form-control-label">Subcategory Id</label>
            <input type="text" class="form-control" id="cat_id" name="cat_id" placeholder="subcategory id"
            [(ngModel)]="subcategory.cat_id" required>
        </div>

    </div>
    <div class="form-group">
        <div class="col-md-6">
            <p>Subcategory Name</p>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="sc_name" name="sc_name" placeholder="Subcategory name"
            [(ngModel)]="subcategory.sc_name">
        </div>
        </div>
    </form>
    <button class="btn btn-primary" (click)="addSubcategory()" style="margin-top: 30px;">Add Sub Category</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-secondary"  style="margin-top: 30px;" routerLink="/dashboard">Cancel</button>
    </div>
    </div>

</div>
