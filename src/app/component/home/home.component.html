<app-homeheader></app-homeheader>
<div class="search" style="text-align: center;display: block;margin-left: 32%;">
  <nav class="navbar">
    <input class="form-control" type="text" style="width:50%"  name="pname" [(ngModel)]="pname" (ngModelChange)="Search()"
    placeholder="Enter Product Name to Search">
</nav>
</div>
<marquee direction="left" speed="slow" behavior="loop">
  Use coupon code "shopify20" to get 20% OFF on orders above ₹1000            
  </marquee>
<div class="container" style="padding-top: 30px;">
  <div class="row" style="padding-top: 30px;">
      <ng-container *ngFor="let product of products  ; let i = index" style="padding-top: 30px;">
      <div class="col-md-3" style="padding-top: 30px;">
          <img src="{{product.pimage}}" alt="" style="width: 220px; height: 280px;">
          <h5 style="text-align: center; font-size:15px; font-weight: 550;">{{product.pname}}</h5>
          <div style="display: flex;">
            <p style="font-weight: 550;">₹{{product.pprice}}</p><span style="margin-left: 100px; font-weight: 550;">Quantity: {{product.pquantity}}</span>
          </div>
          <div style="display: flex;">
          <button class="btn btn-primary" (click)=addtocart(product,pqid.value)>Add to Cart</button>
          <input type="number" style="margin-left: 20px;" placeholder="Quantity" class="form-control" #pqid id= "{{'quantity' + product.id }}" name="quantity" min="1" max="{{product.pquantity}}">
          </div>
          <!-- <input type="number" id= "{{'quantity' +i }}" name="quantity" min="1" max="5" value="index">  -->
      </div>
  </ng-container>
  </div>
</div>
