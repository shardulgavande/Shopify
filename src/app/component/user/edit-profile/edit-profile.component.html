
  <div class="container p-5" >
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Edit Profile</h4>
            <hr />
              <form [formGroup]="form" >
                <div class="form-row">
                  <div class="form-group col">
                    <label class="form-control-label">Name</label>
                    <input type="text" formControlName="name" id ="name" class="form-control" placeholder="Enter Your Name"  />
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                  <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
              </div>
                  </div>
                  <div class="form-group col">
                    <label class="form-control-label">Mobile Number</label>
                    <input
                      type="mobileNo"
                      formControlName="mobileNo"

                      class="form-control"
                      pattern="[789][0-9]{9}"

                      placeholder="Enter Your Mobile Number"
                    />
                    <div *ngIf="f['mobileNo'].touched && f['mobileNo'].invalid" class="alert alert-danger">
                      <div *ngIf="f['mobileNo'].errors && f['mobileNo'].errors['required']"> Enter Mobile Number.</div>
                  </div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col">
                    <label class="form-control-label">Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      placeholder="Enter Your Password"
                    />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                      <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required & Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
                    </div>
                  </div>
      </div><br>

    <div class="form-group">
        <button  class="btn btn-primary" type="submit" (click)="submit()" [disabled]="!form.valid" routerLink="/home">

            Save
        </button>&nbsp;
        <button  class="btn btn-primary" routerLink="/home">Cancel </button>
    </div>
 </form>
 </div>
</div>
</div>
</div>
</div>
