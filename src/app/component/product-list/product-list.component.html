<app-dashboard></app-dashboard>
<h2 style="text-align: center;">Product Lists</h2>
<nav class="navbar">
    <input type="text" class="form-control me-2" name="pname" [(ngModel)]="pname" (ngModelChange)="Search()"
    placeholder="Enter Product Name to Search">
</nav>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">Sr No.</th> -->
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">CategoryType</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | paginate:{itemsPerPage:5,currentPage:p};">
        <!-- <td>{{product.id}}</td> -->
        <td>{{product.pname}}</td>
        <td>{{product.pprice}}</td>
        <td>{{product.pdesc}}</td>
        <td>{{product.pimage}}</td>
        <td>{{product.pquantity}}</td>
        <td>{{product.subcat_id}}</td>
        <td><button type="button" class="btn btn-primary" routerLink="/dashboard/products/edit/{{product.id}}">Edit</button></td>
        <!-- <td><button type="button" class="btn btn-danger" routerLink="/dashboard/products/delete/{{product.id}}">Delete</button></td> -->
        <td><button type="button" class="btn btn-danger" (click)="deleteProducts(product.id)">Delete</button></td>
      </tr>
      </tbody>
      
  </table>
  <pagination-controls (pageChange) = "p = $event"></pagination-controls>
