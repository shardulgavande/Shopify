<app-dashboard></app-dashboard>
<h2 style="text-align: center;">Add Category</h2><br>

<div class="container">
  <div class="row-mt-5">
    <div class="col-lg-4 offset-lg-4">
      <form action="">

        <div class="form-group">
          <div class="col-md-6">
            <label class="form-control-label">Enter Category type id</label>
            <input type="text" class="form-control" id="type_id" name="type_id" placeholder="Category type id"
            [(ngModel)]="category.type_id" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-6">
            <label class="form-control-label">Enter Category Name</label>
            <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Category name"
            [(ngModel)]="category.c_name" required>
          </div>
        </div>
      </form>
      <button class="btn btn-primary" (click)="addCategory()" style="margin-top: 30px;">Add Category</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-secondary" (click)="addCategory()" style="margin-top: 30px;" routerLink="/dashboard">Cancel</button>
    </div>
  </div>
</div>
